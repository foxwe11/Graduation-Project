<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="registration-cssave">
    <form method="POST">
        {% csrf_token %}
        <h1 class="text-center" style="text-align: center; margin-bottom:30px">Форма регистрации</h1>
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" id="username"
                   placeholder="Логин" autocomplete="off" required value="{{login}}">
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="4" id="password"
                   placeholder="Пароль" autocomplete="off" required value="{{password}}">
        </div>
        {% for message in messages %}
        <div class="message {{ message.tags }}" style="color:red; text-align: center">
            {{ message }}
        </div>
        {% endfor %}
        <div class="form-group" style="text-align: center">
            <button class="btn btn-primary btn-block create-account" type="submit" style="margin-bottom:10px">Регистрация аккаунта</button>
        </div>
        <div style="text-align: center">
            <big><a href="/">Авторизация</a></big>
        </div>
    </form>
</div>
</body>
</html>
